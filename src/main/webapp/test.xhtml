<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">


          <h:panelGroup style="display:block;" rendered="#{testView.rendered}">

            <p:dataTable value="#{testView.countries}" var="row">
              <p:columns var="columnHeader" value="#{testView.columns}">
                <f:facet name="header">
                  <h:outputText value="#{columnHeader}" />
                </f:facet>
                <h:outputText value="#{row}" />
              </p:columns>
            </p:dataTable>

          </h:panelGroup>


        </h:form>

    </h:body>
</html>
